<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="images/corretagem.png" type="image/x-icon">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corretora PH</title>
</head>
<body>
    <header class="operations">
        <button type="button" onclick="createOperation()" class="operations__create button-body">Criar Operação</button>
        <img src="images/c42e5d9b2e824e45beba0881b562ec8a.png" alt="Logotipo da Corretora" title="Logotipo">
        <button type="button" onclick="TableApear()" class="operations__list button-body"> Listar Operações</button>
    </header>
    
    <main class="layout">
     <form class="form animate__animated " method="POST">
            <p class="form__text">Ação:</p>
            <select name="" id="action">

            </select>
            <p class="form__text">Tipo de Operação:</p>
            <select name="" id="tipo" required>
                <option value="Compra">Compra</option>
                <option value="Venda">Venda</option>
            </select>
            <p class="form__text">Quantidade de Ações:</p>
            <input type="number" min="1" placeholder="10" name="" id="qtdactions" required>
            <p class="form__text">Custo Unitário:</p>
            <input type="text"  placeholder="10" name="" id="custunity" required>
            <p class="form__text">Custo de Corretagem:</p>
            <input type="text" placeholder="10" name="" id="custcorrent" required>
            <button class="button-body form__button" id="button__form" type="button">Terminar</button>
     </form>
     <div class="confirmation animate__animated">
        <p class="confirmation__text" >Ação : <span id="actiontext" class="confirmation__text"></span></p>
         <p class="confirmation__text" >Operação : <span  id="operationtext" class="confirmation__text"></span></p>
         <p class="confirmation__text" >Quantidade : <span id="qtdtext" class="confirmation__text"></span></p>
         <p class="confirmation__text">Custo Unitário: <span id="custunitext" class="confirmation__text"></span></p>
         <p class="confirmation__text" >Custo de Corretagem : <span id="custcorrtext" class="confirmation__text"></span></p>
         <p class="confirmation__text" >Valor da Transação : <span id="valtranstext" class="confirmation__text"></span></p>
         <p class="confirmation__text" >Taxa : <span id="taxatext" class="confirmation__text"></span></p>
         <p class="confirmation__text">Valor Total : <span id="valtottext" class="confirmation__text"></span></p>
     </div>
     <table class="table animate__animated">
    <thead class="table__head"> 
       <tr class="table_row">
           <td class="table__colum">Ação</td>
           <td class="table__colum">Operação</td>
           <td class="table__colum">Custo Unitário</td>
           <td class="table__colum">Valor Total</td>
           <td class="table__colum">Quantidade</td>
        </tr> 
       </tr> 
    </thead>
    <tbody class="table__body" id="tablebody">   
    </tbody>
     </table>
</main>

<script src="js/objects.js"></script>  
<script src="js/operations.js"></script>
<script src="js/buttons.js"></script>
<script src="js/preencher.js"></script>
</body>
</html>
